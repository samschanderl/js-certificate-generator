<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Your Certificate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body>
    <div class="output-container">
        <h1 class="output-container__heading">Congratulations!</h1>
        <h3 class="output-container__subheading">Here is your certificate</h3>
        <div class="certificate" id="certificate">
            <p class="certificate__heading">Certificate of Completion</p>
            <p class="certificate__student-name">Student Name Placeholder</p>
            <p class="certificate__completion-message">has successfully completed</p>
            <p class="certificate__course-name">Course Name Placeholder</p>
            <p class="certificate__date">Current Date</p>
        </div>
        <a href="" id="download-btn" class="btn">Download</a>
    </div>
    <script src="scripts/downloadCertificate.js"></script>   

</body>
</html>
